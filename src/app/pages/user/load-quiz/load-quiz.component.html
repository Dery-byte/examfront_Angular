<div class="bootstrap">
    <div class="container-fluid">
        <h1 class="mt20">Quizzes Available</h1>

        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4 mt20" *ngFor="let q of quizzes">

                <mat-card mb20>
                    <mat-card-header>
                        <div mat-card-avatar class="exmple-header-image">

                        </div>
                        <mat-card-title>
                          {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                        {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                     <p class="truncate"> {{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action>
                        <button mat-button color="primary" >View</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                        <button mat-button color="accent"> {{q.numberOfQuestions}} Questions</button>
                        <button mat-button color="accent">{{q.maxMarks}} Marks</button>
                    </mat-card-action>
                </mat-card>
                
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                     <h1>No data Available in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>



        </div>
        

        
    </div>
    
</div>
