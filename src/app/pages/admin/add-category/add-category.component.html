<mat-card>
    <h1>Add New Course </h1>

    <!-- {{category | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-label> Course Title:</mat-label>

                        <mat-form-field class="w100" appearance="outline">
                            <input type="text" name="title" matInput placeholder="Course Name"
                                [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-label>Course Code:</mat-label>
                        <mat-form-field class="w100" appearance="outline">
                            <input type="text" name="courseCode" matInput placeholder="Course Code"
                                [(ngModel)]="category.courseCode">
                        </mat-form-field>



                        <mat-label>Level:</mat-label>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select Level:</mat-label>

                            <mat-select name="level" [(ngModel)]="category.level">

                                <mat-option [value]="'Level 100'">Level 100</mat-option>
                                <mat-option [value]="'Level 200'">Level 200</mat-option>
                                <mat-option [value]="'Level 300'">Level 300</mat-option>
                                <mat-option [value]="'Level 400'">Level 400</mat-option>

                            </mat-select>
                        </mat-form-field>


                        <mat-label>Description</mat-label>
                        <mat-form-field class="w100" appearance="outline">
                            <textarea rows="10" name="descript" matInput placeholder="Enter Description"
                                [(ngModel)]="category.description">
                        </textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
