<mat-card>
    <h1>Edit  Quiz</h1>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="quiz" (ngSubmit)="updateData()">
<mat-form-field class="w100" appearance="fill">
    <mat-label>Enter Quiz Title</mat-label>
    <input [(ngModel)] = "quiz.title"
     type="text" name="title" matInput required>
</mat-form-field>

<mat-form-field class="w100" appearance="fill">
    <mat-label>Quiz Description</mat-label>
    <textarea [(ngModel)] = "quiz.description" 
     type="text" name="description" matInput rows="8"> </textarea>
</mat-form-field>

<div class="row">
    <div class="col-md-6">
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Maximum Marks</mat-label>
            <input  [(ngModel)] = "quiz.maxMarks"
            type="maxMarks" name="maxMarks" matInput>
        </mat-form-field>
    </div>

    <div class="col-md-6">
        <!-- Number of questions to be displayed -->
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Total questions</mat-label>
            <input [(ngModel)] = "quiz.numberOfQuestions"
            type="numberOfQuestions" name="numberOfQuestions" matInput>
        </mat-form-field>

    </div>
</div>
<!-- EDIT QUIZ PASSWORD -->
<mat-form-field class="w100" appearance="fill">
    <mat-label>Total questions</mat-label>
    <input [(ngModel)] = "quiz.quizpassword"
    type="quizpassword" name="quizpassword" matInput>
</mat-form-field>




<mat-slide-toggle name="active" [(ngModel)] = "quiz.active"
class="mb20" 
> Publish Status</mat-slide-toggle>
<br/>
<mat-form-field appearance="fill" class="mt20 w100">
    <mat-label>Select Category</mat-label>
    <mat-select name="category" [(ngModel)] = "quiz.category.cid">
        <mat-option *ngFor="let c of categories" [value]="c.cid">
            {{c.title}}
        </mat-option>
    </mat-select>
</mat-form-field>
 
<div class="container text-center">
    <button mat-raised-button color="accent" type="submit ">Save</button>
</div>
  
            </form>
        </div>
    </div>
</div>

</mat-card>
