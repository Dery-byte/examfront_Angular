<mat-card>
    <h1>Add New Quiz</h1>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
<mat-form-field class="w100" appearance="fill">
    <mat-label>Enter Quiz Title</mat-label>
    <input [(ngModel)] = "quizData.title" 
     type="text" name="title" matInput required>
</mat-form-field>

<mat-form-field class="w100" appearance="fill">
    <mat-label>Quiz Description</mat-label>
    <textarea [(ngModel)] = "quizData.description" 
     type="text" name="description" matInput rows="8"> </textarea>
</mat-form-field>

<div class="row">
    <div class="col-md-6">
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Maximum Marks</mat-label>
            <input [(ngModel)] = "quizData.maxMarks"  
            type="maxMarks" name="title" matInput>
        </mat-form-field>
    </div>

    <div class="col-md-6">
        <!-- Number of questions to be displayed -->
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Total questions</mat-label>
            <input [(ngModel)] = "quizData.numberOfQuestions"  
            type="numberOfQuestions" name="title" matInput>
        </mat-form-field>

    </div>
</div>

<!-- ADD QUIZ PASSWORD -->
<div class="row">
    <div class="col-md-6">
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Quiz Password</mat-label>
            <input [(ngModel)] = "quizData.quizpassword"  
            type="quizPassword" name="quizpassword" matInput>
        </mat-form-field>
    </div>

    <div class="col-md-6">
        <!-- Number of questions to be displayed -->
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Quiz Time</mat-label>
            <input [(ngModel)] = "quizData.quizTime"  
            type="quizTime" name="quizTime" matInput>
        </mat-form-field>

    </div>
</div>

          <mat-form-field>
            <mat-label>Quiz Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          

    </div>

    <div class="col-md-6">
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Quiz Time</mat-label>
            <input [(ngModel)]="quizData.quizTime" type="time" name="quiztime" matInput>

<br/>
<mat-form-field appearance="fill" class="mt20 w100">
    <mat-label>Select Course</mat-label>
    <mat-select name="category" [(ngModel)] = "quizData.category.cid">
        <mat-option *ngFor="let c of categories" [value]="c.cid">
            {{c.title}}
        </mat-option>
    </mat-select>
</mat-form-field>
 
<div class="container text-center">
    <button mat-raised-button color="accent" type="submit ">Add</button>
</div>
