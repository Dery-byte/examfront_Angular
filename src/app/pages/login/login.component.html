<div class="bootstrap-wrapper">

  
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
    <mat-card>
    <div class="container text-center">
        <img style="border-radius: 50%;" src="../../../assets/logo1.jpg" height="150" width="150" alt="logo.png">
    </div>
               

                <div class="login-form-flex">
                  <mat-card>

                  <form (ngSubmit)="formSubmit()">

                    <h1 class="text-center">Login Here!!</h1>
                    <mat-card-content>
                      <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required
                        type="text"
                        matInput placeholder="User Name">
                      </mat-form-field>
                      <br/>
                      <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        required
                        name="password"
                        type="password" matInput placeholder="Password"/>
                      </mat-form-field>
                    </mat-card-content>


                    <button type="submit" class="button-flex" mat-raised-button color="primary">Login</button>
                
              </form>
              <mat-card-actions>
                <div class="button-flex-container"> 
                  <button mat-button color="primary" (click)="Openpopup()" class="" >Forgotten Password?</button>
                </div>
            </mat-card-actions>
          </mat-card>


          
            </div>
            </mat-card>
            </div>
        </div>
    </div>
    
    </div>
