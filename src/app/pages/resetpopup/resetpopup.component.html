<form [formGroup]="resetpassform" (ngSubmit)="savePassword()">
    <h1>Fill this form to reset Password</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input formControlName="newPassword" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmNewpassword" matInput>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary">Reset</button>

        <button mat-raised-button (click)="closepoup()" color="warn">Close</button>
        <!-- <button mat-raised-button color="accent">Cancel</button> -->

    </div>

</form>
